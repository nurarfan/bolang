<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Akrab â€¢ Lintas Paket</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(165deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Background decorative elements */
        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            border-radius: 50%;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            border-radius: 50%;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #38bdf8, #8b5cf6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 10px 20px -5px rgba(56, 189, 248, 0.3);
        }

        .title h1 {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.2rem;
        }

        .title p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            font-weight: 400;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.6rem 1.2rem;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #22c55e;
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }

        .status-text {
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-time {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
        }

        /* Table Section */
        .table-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.8rem;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .table-header {
            padding: 1.2rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .table-title {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .table-title h3 {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .table-title span {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.2rem 0.8rem;
            border-radius: 100px;
        }

        .table-refresh {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .table-refresh:hover {
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 1rem 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: rgba(255, 255, 255, 0.02);
        }

        td {
            padding: 1rem 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.03);
        }

        .sku-badge {
            background: linear-gradient(135deg, #38bdf8, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .slot-number {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .slot-number.available {
            color: #4ade80;
        }

        .slot-number.empty {
            color: #f87171;
        }

        .status-chip {
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .status-chip.available {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-chip.empty {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Footer */
        .footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #38bdf8, #8b5cf6);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 100px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px -5px rgba(56, 189, 248, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(56, 189, 248, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #38bdf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container { padding: 1.5rem; }
            .header { flex-direction: column; align-items: flex-start; }
            .footer { justify-content: center; }
            th, td { padding: 0.8rem 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="brand">
                <div class="logo">ðŸ“¦</div>
                <div class="title">
                    <h1>Stok Akrab</h1>
                    <p>Lintas Paket</p>  <!-- Diganti dari "Panel KHFY Store" menjadi "Lintas Paket" -->
                </div>
            </div>
            <div class="status-badge" id="statusBadge">
                <div class="status-dot" id="statusDot"></div>
                <div>
                    <div class="status-text" id="statusText">Memuat data...</div>
                    <div class="status-time" id="statusTime">â€”</div>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container">
            <div class="table-header">
                <div class="table-title">
                    <h3>Daftar Stok Akrab</h3>
                    <span>real-time</span>
                </div>
                <div class="table-refresh" onclick="refreshData()" id="refreshIcon">
                    <span>ðŸ”„</span>
                    <span>Refresh</span>
                </div>
            </div>
            <div id="tableContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Memuat data stok terkini...</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <button class="refresh-btn" onclick="refreshData()" id="refreshBtn">
                <span>ðŸ”„</span>
                Perbarui Data
            </button>
        </div>
    </div>

    <script>
        // Data langsung dari API (hasil fetch manual)
        const API_DATA = {
            "ok": true,
            "message": "success",
            "data": [
                {"type": "XLA14", "nama": "SuperMini", "sisa_slot": 0},
                {"type": "XLA32", "nama": "Mini", "sisa_slot": 0},
                {"type": "XLA39", "nama": "Big ", "sisa_slot": 2},
                {"type": "XLA51", "nama": "Jumbo V2", "sisa_slot": 6},
                {"type": "XLA65", "nama": "JUMBO", "sisa_slot": 0},
                {"type": "XLA89", "nama": "MegaBig", "sisa_slot": 2}
            ]
        };

        function updateStatus() {
            const now = new Date();
            const options = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            };
            document.getElementById('statusTime').innerHTML = now.toLocaleString('id-ID', options);
        }

        function getStatusChip(slot) {
            return slot === 0 ? 'empty' : 'available';
        }

        function getStatusText(slot) {
            return slot === 0 ? 'Habis' : 'Tersedia';
        }

        function displayData(data) {
            const tableContent = document.getElementById('tableContent');
            
            // Build table
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>SKU</th>
                            <th>Nama Produk</th>
                            <th>Sisa Slot</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(item => {
                const statusClass = getStatusChip(item.sisa_slot);
                const statusText = getStatusText(item.sisa_slot);
                const slotClass = item.sisa_slot > 0 ? 'available' : 'empty';
                
                tableHTML += `
                    <tr>
                        <td><span class="sku-badge">${item.type}</span></td>
                        <td>${item.nama}</td>
                        <td><span class="slot-number ${slotClass}">${item.sisa_slot}</span></td>
                        <td><span class="status-chip ${statusClass}">${statusText}</span></td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            tableContent.innerHTML = tableHTML;
            
            // Update status
            document.getElementById('statusText').innerHTML = 'Online - Data Real-time';
            document.getElementById('statusDot').style.background = '#22c55e';
            updateStatus();
        }

        function refreshData() {
            const tableContent = document.getElementById('tableContent');
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = document.getElementById('refreshIcon');
            
            // Show loading
            tableContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Memperbarui data...</p>
                </div>
            `;
            
            refreshBtn.disabled = true;
            refreshIcon.style.opacity = '0.5';
            refreshIcon.style.pointerEvents = 'none';

            // Simulate loading
            setTimeout(() => {
                displayData(API_DATA.data);
                refreshBtn.disabled = false;
                refreshIcon.style.opacity = '1';
                refreshIcon.style.pointerEvents = 'auto';
            }, 800);
        }

        // Initial load
        window.addEventListener('load', () => {
            setTimeout(() => {
                displayData(API_DATA.data);
            }, 1000);
        });
    </script>
</body>
</html>
