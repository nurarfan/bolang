<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Stock Akrab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
    }

    header {
      background: rgba(30, 41, 59, 0.5);
      border-bottom: 1px solid #334155;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header p {
      color: #94a3b8;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    main {
      flex: 1;
      max-width: 64rem;
      width: 100%;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .status-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 50%;
      background: #22c55e;
    }

    .status-dot.loading {
      background: #eab308;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      color: #cbd5e1;
      font-size: 0.875rem;
    }

    .refresh-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: #334155;
      border: none;
      border-radius: 0.5rem;
      color: #fff;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .refresh-btn:hover {
      background: #475569;
    }

    .refresh-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .refresh-icon {
      width: 1rem;
      height: 1rem;
    }

    .refresh-icon.spinning {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    .card {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid #334155;
      border-radius: 0.75rem;
      padding: 1.25rem;
      transition: all 0.3s;
    }

    .card:hover {
      border-color: #475569;
      transform: scale(1.02);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75rem;
    }

    .type-badge {
      padding: 0.25rem 0.75rem;
      background: #334155;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-family: monospace;
      color: #cbd5e1;
    }

    .status-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: bold;
      color: #fff;
    }

    .status-badge.habis {
      background: #ef4444;
    }

    .status-badge.tersedia {
      background: #22c55e;
    }

    .product-name {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .stock-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .stock-label {
      color: #94a3b8;
      font-size: 0.875rem;
    }

    .stock-value {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .stock-number {
      font-size: 1.875rem;
      font-weight: bold;
    }

    .stock-number.habis {
      color: #f87171;
    }

    .stock-number.tersedia {
      color: #4ade80;
    }

    .stock-unit {
      color: #64748b;
      font-size: 0.875rem;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
      color: #fca5a5;
      display: none;
    }

    .loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5rem 0;
    }

    .loading-spinner {
      width: 3rem;
      height: 3rem;
      border: 4px solid #334155;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    footer {
      background: rgba(30, 41, 59, 0.5);
      border-top: 1px solid #334155;
      padding: 1rem;
      text-align: center;
    }

    footer p {
      color: #94a3b8;
      font-size: 0.875rem;
    }

    @media (max-width: 640px) {
      .cards-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¦ Cek Stock Akrab</h1>
    <p>Real-time Stock Monitor</p>
  </header>

  <main>
    <div class="status-bar">
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Memuat data...</span>
      </div>
      <button class="refresh-btn" id="refreshBtn" onclick="fetchData()">
        <svg class="refresh-icon" id="refreshIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
        Refresh
      </button>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div class="cards-grid" id="cardsContainer">
      <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>Data diambil dari API lintas pakrt â€¢ Auto refresh setiap 30 detik</p>
  </footer>

  <script>
    const API_URL = 'https://panel.khfy-store.com/api_v3/cek_stock_akrab';
    
    let isLoading = false;

    function getStockStatus(slot) {
      return slot === 0 ? 'HABIS' : 'TERSEDIA';
    }

    function createCard(item) {
      const status = getStockStatus(item.sisa_slot);
      const statusClass = status === 'HABIS' ? 'habis' : 'tersedia';
      
      return `
        <div class="card">
          <div class="card-header">
            <span class="type-badge">${item.type}</span>
            <span class="status-badge ${statusClass}">${status}</span>
          </div>
          <h3 class="product-name">${item.nama.trim()}</h3>
          <div class="stock-info">
            <span class="stock-label">Sisa Slot</span>
            <div class="stock-value">
              <span class="stock-number ${statusClass}">${item.sisa_slot}</span>
              <span class="stock-unit">unit</span>
            </div>
          </div>
        </div>
      `;
    }

    function renderCards(data) {
      const container = document.getElementById('cardsContainer');
      container.innerHTML = data.map(item => createCard(item)).join('');
    }

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }

    function hideError() {
      const errorEl = document.getElementById('errorMessage');
      errorEl.style.display = 'none';
    }

    function setLoading(loading) {
      isLoading = loading;
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      const refreshBtn = document.getElementById('refreshBtn');
      const refreshIcon = document.getElementById('refreshIcon');

      if (loading) {
        statusDot.classList.add('loading');
        statusText.textContent = 'Memuat data...';
        refreshBtn.disabled = true;
        refreshIcon.classList.add('spinning');
      } else {
        statusDot.classList.remove('loading');
        statusText.textContent = 'Data terbaru';
        refreshBtn.disabled = false;
        refreshIcon.classList.remove('spinning');
      }
    }

    async function fetchData() {
      if (isLoading) return;
      
      setLoading(true);
      hideError();

      try {
        const response = await fetch(API_URL);
        const result = await response.json();

        if (result.ok && result.data) {
          renderCards(result.data);
        } else {
          showError(result.message || 'Gagal mengambil data');
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        showError('Terjadi kesalahan saat mengambil data');
      } finally {
        setLoading(false);
      }
    }

    // Initial fetch
    fetchData();

    // Auto refresh every 30 seconds
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
